		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"> 
		<!-- 响应式，width=device-width，在iphone和ipad上，无论是竖屏还是横屏，宽度都是竖屏时ideal viewport的宽度。 
		initial-scale=1.0，初始缩放比例，在windows phone 上的IE 无论是竖屏还是横屏都把宽度设为竖屏时ideal viewport的宽度。
		user-scalable=no，禁止缩放。minimum-scale - 允许用户缩放到的最小比例，maximum-scale - 允许用户缩放到的最大比例  -->
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >

		即如果你有IE9的话说明你有IE789，那么就调用高版本的那个也就是IE9。chrome=1:如果IE有安装Google Chrome Frame，
		那么就走安装的组件，如果没有就和Edge一样。 -->
